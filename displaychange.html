<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>見える・見えないの管理</title>
    <link rel="stylesheet" href="displaychange.css">
    <script src="displaychange.js"></script>
  </head>
  <body>
    <p><a href="index.html">おもちゃ箱に戻る</a></p>
    <p><input type="button" value="赤表示切り替え" onclick="red_change()"></p>
    <p><input type="button" value="黄表示切り替え" onclick="yellow_change()"></p>
    <p><input type="button" value="青表示切り替え" onclick="blue_change()"></p>
    <div id="red">
      <p>赤い箱を表示</p>
    </div>
    <div id="yellow">
      <p>黄色い箱を表示</p>
    </div>
    <div id="blue">
      <p>青い箱を表示</p>
    </div>
  </body>
</html>
